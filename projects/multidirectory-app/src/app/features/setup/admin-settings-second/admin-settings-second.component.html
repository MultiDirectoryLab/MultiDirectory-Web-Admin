<div class="admin-settings">
  <div class="flex justify-between">
    <div class="pv-8 accented mb-16 w-full">
      {{ 'setup.admin-settings-second.header' | transloco }}
      <hr />
    </div>
  </div>
  <md-form #form>
    <div class="flex flex-col gap-4">
      <div class="flex justify-between">
        <label class="textbox-label">UPN</label>
        <md-textbox
          appRequired
          appAutofocus
          class="flex-grow-1"
          [(ngModel)]="setupRequest.user_principal_name"
        ></md-textbox>
      </div>

      <div class="flex justify-between">
        <label class="textbox-label">
          {{ 'setup.admin-settings-second.display-name-label' | transloco }}
        </label>
        <md-textbox
          class="flex-grow-1"
          appRequired
          [(ngModel)]="setupRequest.display_name"
        ></md-textbox>
      </div>

      <div class="flex justify-between">
        <label class="textbox-label">Email</label>
        <md-textbox class="flex-grow-1" appRequired [(ngModel)]="setupRequest.mail"></md-textbox>
      </div>
    </div>
  </md-form>
</div>
