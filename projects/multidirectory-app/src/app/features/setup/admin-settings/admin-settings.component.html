<div class="admin-settings">
  <div class="flex justify-between">
    <div class="pv-8 accented mb-16 w-full">
      {{ 'setup.admin-settings.header' | transloco }}
      <hr />
    </div>
  </div>
  <md-form #form>
    <div class="flex flex-col gap-4">
      <div class="flex gap-1 justify-between">
        <label class="textbox-label">{{
          'setup.admin-settings.admin-login-label' | transloco
        }}</label>
        <md-textbox
          class="flex-grow-1"
          appRequired
          appAutofocus
          [(ngModel)]="setupRequest.username"
        ></md-textbox>
      </div>

      <div class="flex gap-1 justify-between">
        <label class="textbox-label">{{
          'setup.admin-settings.admin-password-label' | transloco
        }}</label>
        <md-textbox
          class="flex-grow-1"
          appRequired
          [password]="true"
          [appPasswordMatch]="repeatPassword"
          appPasswordShouldBeValid
          [(ngModel)]="setupRequest.password"
          (keyup)="checkModel()"
          #passwordInput="ngModel"
          (focus)="openSuggest($event)"
          (blur)="closeSuggest()"
        ></md-textbox>
      </div>

      <div class="flex gap-1 justify-between">
        <label class="textbox-label">{{
          'setup.admin-settings.admin-password-repeat-label' | transloco
        }}</label>
        <md-textbox
          class="flex-grow-1"
          appRequired
          [appPasswordMatch]="passwordInput"
          [password]="true"
          (keyup)="checkModel()"
          [(ngModel)]="setupRequest.repeatPassword"
          #repeatPassword="ngModel"
        ></md-textbox>
      </div>
    </div>
  </md-form>
</div>
