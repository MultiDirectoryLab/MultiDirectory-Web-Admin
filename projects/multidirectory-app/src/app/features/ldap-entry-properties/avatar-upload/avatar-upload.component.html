<input type="file" (change)="onFileSelected($event)" accept=".jpg, .png, .jpeg" style="display: none;" #fileSelector>
<div class="img-container" (click)="onAvatarSelecting($event)">
    <img *ngIf="!accessor?.photoBase64" src="/assets/empty_avatar.svg" class="avatar-img"/>
    <img *ngIf="!!accessor?.photoBase64" [src]="('data:image/jpg;base64,' + accessor?.photoBase64)" class="avatar-img"/>
</div>
