<div class="flex flex-col gap-1 p-1">
  <div class="flex justify-between">
    <div class=""></div>
    <div class="flex align-center">
      <!--md-button [disabled]="true" (click)="onAddClick()">
      {{ 'password-policy-settings.add' | transloco }}
    </md-button--->
    </div>
  </div>
  <div class="policy-list">
    @for (client of clients; track client; let i = $index) {
      <div class="password-policy-wrapper">
        <app-password-policy-list-item
          [passwordPolicy]="client"
          [index]="i + 1"
          (editClick)="onEditClick($event)"
          (deleteClick)="onDeleteClick($event)"
        >
        </app-password-policy-list-item>
      </div>
    }
  </div>
</div>

<ng-template modalInject #modalInject="modalInject">
  <app-password-policy-create />
</ng-template>
