<div class="p-32 password-policy-container">
  <md-form #form>
    <div class="grid grid-cols-2 gap-2 nowrap">
      <label>{{ 'password-policy-create.title' | transloco }}</label>
      <md-textbox appRequired [(ngModel)]="passwordPolicy.name"></md-textbox>

      <label>{{ 'password-policy-create.max-password-age' | transloco }}</label>
      <md-number
        [appMinValue]="0"
        [appMaxValue]="999"
        appRequired
        [(ngModel)]="passwordPolicy.maximumPasswordAge"
      />

      <label>{{ 'password-policy-create.min-password-age' | transloco }}</label>
      <md-number
        [(ngModel)]="passwordPolicy.minimumPasswordAge"
        [appMinValue]="0"
        [appMaxValue]="999"
        appRequired
      />
      <label>{{ 'password-policy-create.min-password-length' | transloco }}</label>
      <md-number
        [appMinValue]="0"
        [appMaxValue]="999"
        appRequired
        [(ngModel)]="passwordPolicy.minimumPasswordLength"
      />

      <label>{{ 'password-policy-create.enforce-password-history' | transloco }}</label>
      <md-number
        [appMinValue]="0"
        [appMaxValue]="999"
        appRequired
        [(ngModel)]="passwordPolicy.enforcePasswordHistory"
      />

      <div class="col-span-2">
        <md-group
          class="grow-3 grow-3 pt-16"
          title="{{ 'password-policy-create.properties' | transloco }}"
        >
          <div class="flex gap-1 nowrap align-center">
            <md-checkbox [(ngModel)]="passwordPolicy.passwordMustMeetComplexityRequirements">
              <label>{{
                'password-policy-create.password-complexity-requirements' | transloco
              }}</label>
            </md-checkbox>
          </div>
          <!--div class="flex gap-1 nowrap align-center">
                        <md-checkbox [disabled]="true" [(ngModel)]="passwordPolicy.useReversibleEncryption">
                            Use Reversible Encryption
                        </md-checkbox>
                    </div-->
        </md-group>
      </div>
    </div>
  </md-form>

  <div class="flex justify-start gap-1 pt-16">
    <md-button [primary]="true" (click)="save()">{{
      'password-policy-create.approve' | transloco
    }}</md-button>
  </div>
</div>
