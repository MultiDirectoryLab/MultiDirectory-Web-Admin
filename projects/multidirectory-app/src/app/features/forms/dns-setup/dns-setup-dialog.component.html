<div class="app-modal-header">
  {{ 'dns-setup-dialog.header' | transloco }}
</div>

<app-dns-setup [(formValid)]="formValid" [(dnsSetupRequest)]="dnsSetupRequest" />

<div class="app-modal-footer">
  <div class="flex align-center justify-end gap-1">
    <md-button (click)="onClose()">
      {{ 'dns-setup-dialog.cancel' | transloco }}
    </md-button>
    <md-button [primary]="true" [disabled]="!formValid" (click)="onFinish($event)">
      {{ 'dns-setup-dialog.apply' | transloco }}
    </md-button>
  </div>
</div>
