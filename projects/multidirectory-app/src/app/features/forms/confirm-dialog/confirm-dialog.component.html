<div class="app-modal-header">
  {{ prompt.promptHeader }}
</div>
<div>
  {{ prompt.promptText }}
</div>
<div class="app-modal-footer flex-row justify-end flex-gap-10">
  <md-button
    *ngFor="let primary of prompt.primaryButtons"
    [primary]="true"
    (click)="onClick(primary.id)"
    >{{ primary.text }}</md-button
  >
  <md-button *ngFor="let secondary of prompt.secondaryButtons" (click)="onClick(secondary.id)">{{
    secondary.text
  }}</md-button>
</div>
