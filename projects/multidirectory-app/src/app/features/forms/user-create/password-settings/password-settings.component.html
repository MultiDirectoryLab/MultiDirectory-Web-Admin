<md-form #form>
  <div class="row align-center pv-8">
    <div class="col-xs-4">
      <label for="password">
        {{ 'user-create.password-settings.password-label' | transloco }}
      </label>
    </div>
    <md-textbox
      class="col-xs-8"
      name="password"
      appRequired
      [password]="true"
      [(ngModel)]="setupRequest.password"
      (keyup)="checkModel()"
      [appPasswordMatch]="repeatPasswordInput"
      appPasswordShouldBeValid
      #passwordInput="ngModel"
      [mdPopupContainer]="suggest"
      #suggestContainer="PopupContainerDirective"
      [openMenuOnClick]="false"
      (focus)="suggestContainer.openMenu()"
      (blur)="suggestContainer.closeMenu()"
    ></md-textbox>
    <md-popup-suggest #suggest [closeOnClickOutside]="false">
      <app-password-conditions [currentPassword]="setupRequest.password"></app-password-conditions>
    </md-popup-suggest>
  </div>
  <div class="row align-center pv-8">
    <div class="col-xs-4">
      <label for="repeatPassword">
        {{ 'user-create.password-settings.repeat-password-label' | transloco }}
      </label>
    </div>
    <md-textbox
      class="col-xs-8"
      appRequired
      [appPasswordMatch]="passwordInput"
      [password]="true"
      (keyup)="checkModel()"
      [(ngModel)]="setupRequest.repeatPassword"
      name="repeatPassword"
      #repeatPasswordInput="ngModel"
    ></md-textbox>
  </div>

  <div class="flex-column pv-8">
    <md-checkbox
      name="user-should-change-password"
      id="user-should-change-password"
      [(ngModel)]="userShouldChangePassword"
    >
      {{ 'user-create.password-settings.user-should-change-password' | transloco }}
    </md-checkbox>
    <md-checkbox name="user-unable-change-password" id="user-unable-change-password">
      {{ 'user-create.password-settings.user-unable-change-password' | transloco }}
    </md-checkbox>
    <md-checkbox
      name="password-never-expires"
      id="password-never-expires"
      [(ngModel)]="passwordNeverExpires"
    >
      {{ 'user-create.password-settings.password-never-expires' | transloco }}
    </md-checkbox>
    <md-checkbox name="account-disabled" id="account-disabled" [(ngModel)]="accountDisabled">
      {{ 'user-create.password-settings.account-disabled' | transloco }}
    </md-checkbox>
  </div>
</md-form>
