<div class="app-modal-header">
  {{ 'access-policy-create.modal-header' | transloco }}
</div>

<app-access-policy-view
  #view
  [(accessClient)]="accessClient"
  [accessPolicyId]="accessClient.id"
  [showConrolButton]="false"
></app-access-policy-view>

<div class="app-modal-footer flex-row flex-end">
  <md-button (click)="save()" [disabled]="!view.form().valid" [primary]="true">
    {{ 'access-policy-create.approve' | transloco }}
  </md-button>
</div>
