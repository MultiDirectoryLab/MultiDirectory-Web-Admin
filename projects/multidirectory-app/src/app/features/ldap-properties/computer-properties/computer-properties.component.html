<md-tab-pane #tabs (tabChanged)="onTabChanged()">
  <div class="tab-header flex flex-grow-1">
    <md-tab [el]="attributes.el">
      {{ 'user-properties-tabs.attributes' | transloco }}
    </md-tab>
    <md-tab [el]="account.el">
      {{ 'user-properties-tabs.account' | transloco }}
    </md-tab>
  </div>
  <app-entity-attributes #attributes="mdTab" [accessor]="accessor()" mdTab />
  <app-computer-properties-account #account="mdTab" [accessor]="accessor()" mdTab />
</md-tab-pane>
