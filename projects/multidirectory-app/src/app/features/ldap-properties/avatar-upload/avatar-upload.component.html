<input
  type="file"
  (change)="onFileSelected($event)"
  accept=".jpg, .png, .jpeg"
  style="display: none"
  #fileSelector
/>
<div class="img-container" (click)="onAvatarSelecting($event)">
  @if (!accessor?.photoBase64) {
    <img src="/assets/empty_avatar.svg" class="avatar-img" />
  }
  @if (!!accessor?.photoBase64) {
    <img [src]="'data:image/jpg;base64,' + accessor?.photoBase64" class="avatar-img" />
  }
</div>
