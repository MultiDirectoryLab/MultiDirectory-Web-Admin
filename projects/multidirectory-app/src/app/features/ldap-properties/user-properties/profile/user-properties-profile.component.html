@if (accessor) {
  <div class="flex w-full align-center" style="margin-top: 24px">
    <div class="grow-3">
      <md-group title="{{ 'user-properties-profile.user-profile' | transloco }}">
        <div class="flex w-full align-start">
          <div class="grow-1">
            <label for="profile-path">
              {{ 'user-properties-profile.profile-path' | transloco }}
            </label>
          </div>
          <md-textbox
            class="grow-2 w-full"
            name="profile-path"
            [(ngModel)]="accessor.profilePath"
          ></md-textbox>
        </div>
        <div class="flex w-full align-start">
          <div class="grow-1">
            <label for="full-name">
              {{ 'user-properties-profile.logon-script' | transloco }}
            </label>
          </div>
          <md-textbox class="grow-2 w-full" [(ngModel)]="accessor.scriptPath"></md-textbox>
        </div>
        <div class="flex w-full align-start">
          <div class="grow-1">
            <label for="full-name">
              {{ 'user-properties-profile.login-shell' | transloco }}
            </label>
          </div>
          <md-textbox class="grow-2 w-full" [(ngModel)]="accessor.loginShell"></md-textbox>
        </div>
      </md-group>
    </div>
  </div>
  <md-radiogroup
    #radiogroup
    [(ngModel)]="homeDirectorySelection"
    [drawBorder]="true"
    style="margin-top: 32px"
    title="{{ 'user-properties-profile.home-catalog' | transloco }}"
  >
    <div class="flex w-full align-center gap-1">
      <div class="flex flex-align-center grow-1 gap-1">
        <md-radiobutton [group]="radiogroup" [value]="1"> </md-radiobutton>
        <label>{{ 'user-properties-profile.local-path' | transloco }}</label>
      </div>
      <md-textbox
        class="grow-2 w-full"
        [disabled]="homeDirectorySelection !== 1"
        [(ngModel)]="accessor.homeDirectory"
      ></md-textbox>
    </div>
    <div class="flex w-full align-center w-full">
      <div class="grow-1 flex flex-align-center gap-1">
        <md-radiobutton [group]="radiogroup" [value]="2"> </md-radiobutton>
        <label>{{ 'user-properties-profile.mount' | transloco }}</label>
      </div>
      <div class="grow-2 w-full flex flex-align-center gap-1">
        <md-dropdown
          [options]="['C:', 'Z:', 'D:']"
          [ngModel]="'C:'"
          [disabled]="homeDirectorySelection !== 2"
          style="width: 48px"
        >
        </md-dropdown>
        <label>{{ 'user-properties-profile.to' | transloco }}: </label>
        <md-textbox class="w-full" [disabled]="homeDirectorySelection !== 2"></md-textbox>
      </div>
    </div>
  </md-radiogroup>
}
