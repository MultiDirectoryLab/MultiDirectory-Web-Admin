<label>
  {{ 'members.members' | transloco }}
</label>
<div class="flex w-full" style="min-height: 420px">
  <md-datagrid
    pagerTitle="{{ 'grid.pager-title' | transloco }}"
    fromTitle="{{ 'grid.from-title' | transloco }}"
    emptyMessage="{{ 'grid.no-data' | transloco }}"
    class="w-full"
    [columns]="columns"
    [rows]="members"
    [offset]="0"
    [limit]="members.length"
    [stretchHeight]="true"
    #groupList
  >
  </md-datagrid>
</div>
<div class="flex button-row">
  <md-button (click)="addMember()">{{ 'member-of.add' | transloco }}</md-button>
  <md-button (click)="deleteMember()">{{ 'member-of.delete' | transloco }}</md-button>
</div>
