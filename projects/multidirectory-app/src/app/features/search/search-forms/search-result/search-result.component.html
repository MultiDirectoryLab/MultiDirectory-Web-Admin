<div [ngStyle]="{ display: rows().length > 0 ? 'block' : 'none' }" class="h-100">
  <md-datagrid
    (doubleclick)="goTo($event)"
    [columns]="columns"
    [rows]="rows()"
    [stretchHeight]="true"
    emptyMessage="{{ 'grid.no-data' | transloco }}"
    fromTitle="{{ 'grid.from-title' | transloco }}"
    name="search-result"
    pagerTitle="{{ 'grid.pager-title' | transloco }}"
  ></md-datagrid>
</div>
