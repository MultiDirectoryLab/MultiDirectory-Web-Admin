<div [ngStyle]="{ display: rows().length > 0 ? 'block' : 'none' }" class="h-full">
  <md-datagrid
    (doubleclick)="goTo($event)"
    [columns]="columns"
    [rows]="rows()"
    [externalPaging]="true"
    [(offset)]="offset"
    [(limit)]="limit"
    [total]="total()"
    emptyMessage="{{ 'grid.no-data' | transloco }}"
    fromTitle="{{ 'grid.from-title' | transloco }}"
    name="search-result"
    pagerTitle="{{ 'grid.pager-title' | transloco }}"
  ></md-datagrid>
</div>
