<div *transloco="let t; prefix: 'search-users'" class="flex gap-2 w-full">
  <div class="grow-1 grow-1">
    <label>{{ t('name') }}</label>
  </div>
  <div class="grow-2 grow-2">
    <md-textbox [(ngModel)]="searchQuery" class="search-input"></md-textbox>
  </div>
  <div class="grow-1 grow-1">
    <md-button (click)="clearSearch()">{{ t('reset') }}</md-button>
  </div>
</div>
