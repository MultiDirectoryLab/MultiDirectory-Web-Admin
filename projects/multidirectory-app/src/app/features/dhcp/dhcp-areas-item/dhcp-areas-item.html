<div class="dhcp-areas-item">
  <div class="dhcp-areas-item__header">
    <h3>
      <span class="hcp-areas-item__header-number">{{ subnet.id }}</span> Область:
      <b>{{subnet.default_gateway}}</b>
    </h3>
    <div class="cell-control-buttons">
      <md-button class="control-button" (click)="deleteArea()">
        <img
          class="control-button-logo"
          width="24"
          height="24"
          src="assets/trash.svg"
          alt="trash-icon"
        />
      </md-button>
    </div>
  </div>
  <div>
    <mui-tabs #tabs>
      <div *muiTab="'dhcp-setup-wizard.tab-header-pool-addresses' | transloco">
        <addresses-pool [subnet]="subnet"></addresses-pool>
      </div>
      <div *muiTab="'dhcp-setup-wizard.rented-addresses' | transloco">
        <rented-addresses [subnet]="subnet"></rented-addresses>
      </div>
      <div *muiTab="'dhcp-setup-wizard.tab-header-reservation' | transloco">
        <reservation [subnet]="subnet"></reservation>
      </div>
    </mui-tabs>
  </div>
</div>
