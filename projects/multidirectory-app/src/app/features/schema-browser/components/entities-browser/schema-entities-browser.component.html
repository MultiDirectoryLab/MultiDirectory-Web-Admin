<div class="flex flex-row gap-2 px-2 py-2 justify-end">
  <md-textbox [(ngModel)]="query"></md-textbox>
</div>
<div class="p-8 w-full">
  <md-datagrid
    [rows]="entites()"
    [columns]="columns()"
    [externalPaging]="true"
    [(total)]="total"
    [(limit)]="limit"
    [(offset)]="offset"
    (doubleclick)="showEntityDialog($event)"
  />
</div>
