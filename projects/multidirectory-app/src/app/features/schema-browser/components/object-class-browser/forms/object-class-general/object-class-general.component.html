<div class="flex-col gap-2 py-4">
  <md-form #form>
    <div class="grid grid-cols-2 gap-4">
      <label for="oid">oid</label>
      <md-textbox
        [disabled]="objectClass().is_system"
        [(ngModel)]="objectClass().oid"
        appRequired
        name="oid"
      ></md-textbox>

      <label for="name">name</label>
      <md-textbox
        [disabled]="objectClass().is_system"
        [(ngModel)]="objectClass().name"
        appRequired
        name="name"
      ></md-textbox>

      <label for="no_user_modification">kind</label>
      <md-dropdown
        [(ngModel)]="objectClass().kind"
        [disabled]="objectClass().is_system"
        appRequired
        name="kind"
        [options]="kindOptions"
      ></md-dropdown>
    </div>
  </md-form>
</div>
