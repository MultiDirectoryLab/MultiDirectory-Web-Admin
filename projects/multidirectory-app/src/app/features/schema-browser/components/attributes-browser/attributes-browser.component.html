<div class="flex flex-row gap-2 px-2 py-2 justify-between">
  <div class="flex flex-row gap-2">
    <md-button (click)="createAttirbuteDialog($event)">{{
      'attributes-browser.add' | transloco
    }}</md-button>
    <md-button (click)="deleteAttributes()">{{
      'attributes-browser.delete' | transloco
    }}</md-button>
  </div>

  <div class="flex flex-row gap-2">
    <md-textbox [(ngModel)]="query"></md-textbox>
  </div>
</div>
<div class="px-2 py-2">
  <md-datagrid
    #grid
    [rows]="attributeTypes()"
    [columns]="columns()"
    [(total)]="total"
    [(limit)]="limit"
    [(offset)]="offset"
    (doubleclick)="openAttirbuteDetailsDialog($event)"
    [externalPaging]="true"
  />
</div>
