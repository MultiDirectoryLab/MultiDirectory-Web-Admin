@if (dnsStatus.dns_status !== dnsStatuses.NOT_CONFIGURED) {
  <mui-tabs>
    <div *muiTab="'dns-settings.dns-zone-header' | transloco">
      <app-dns-zones></app-dns-zones>
    </div>
    <div *muiTab="'dns-settings.dns-forwarding-header' | transloco">
      <app-dns-forward-zones></app-dns-forward-zones>
    </div>
  </mui-tabs>
}

@if (dnsStatus.dns_status === dnsStatuses.NOT_CONFIGURED) {
  <div>
    <div class="p-2">
      <md-alert>
        <div class="flex gap-2">
          <div class="flex justify-center flex-align-center">
            <fa-icon [icon]="faCircleExclamation" size="2x"></fa-icon>
          </div>
          <div class="flex flex-col">
            <h3>{{ 'dns-settings.setup-dns-description' | transloco }}</h3>
            <div class="pv-8">
              <md-button (click)="handleSetupClick()">{{
                'dns-settings.setup-dns' | transloco
              }}</md-button>
            </div>
          </div>
        </div>
      </md-alert>
    </div>
  </div>
}
