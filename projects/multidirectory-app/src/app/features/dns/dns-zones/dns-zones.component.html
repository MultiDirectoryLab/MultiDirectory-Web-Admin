<div class="flex w-full justify-end pb-2 pr-2">
  <md-button (click)="onAddDnsZone()">
    {{ 'dns-settings.add-zone' | transloco }}
  </md-button>
</div>
<div class="flex flex-col gap-y-2 p-2">
  @for (zone of zones; track zone; let i = $index) {
    <app-dns-zone-list-item
      (addZoneClick)="addZoneClick(zone)"
      (deleteZoneClick)="onDeleteZoneClick(zone)"
      [zone]="zone"
      [index]="i + 1"
    >
    </app-dns-zone-list-item>
  }
</div>
