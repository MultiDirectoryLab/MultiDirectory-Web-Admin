@if (zone) {
  <div class="client-grid p-1">
    <div class="cell-index">{{ index() }}</div>
    <div class="cell-domain">{{ zone.name }}</div>
    <div class="cell-value">{{ zone.type }}</div>
    <div class="cell-type"></div>
    <div class="cell-ttl"></div>
    <div class="cell-control-buttons">
      @if (expanded()) {
        <md-button (click)="addZoneRecord()">{{ 'dns-zone-list-item.add' | transloco }}</md-button>
      }
      <md-button class="control-button" (click)="toggleExpand(zone)">
        <fa-icon [icon]="expanded() ? faCaretUp : faCaretDown"></fa-icon>
      </md-button>
      <md-button class="control-button" (click)="onDeleteZoneClick(zone)">
        <img class="control-button-logo" [src]="'assets/trash.svg'" />
      </md-button>
    </div>
    @if (expanded()) {}
  </div>
}
