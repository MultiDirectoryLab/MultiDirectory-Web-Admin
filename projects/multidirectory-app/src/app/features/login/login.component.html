<app-dialog>
  <ng-container class="app-modal-header">
    <img class="logo-img" src="/assets/logo_login_transparent.svg" />
  </ng-container>

  <md-form #loginForm [autocomplete]="false">
    <div class="flex flex-col justify-between h-full gap-4">
      <div class="flex justify-between">
        <label class="form-label">{{ 'login.name' | transloco }}</label>
        <md-textbox [(ngModel)]="login" appRequired name="login"></md-textbox>
      </div>
      <div class="flex justify-between">
        <label class="form-label">{{ 'login.password' | transloco }}</label>
        <md-textbox
          [(ngModel)]="password"
          [allowPasswordView]="false"
          [autocomplete]="true"
          [password]="true"
          appRequired
          name="password"
        />
      </div>
    </div>
    <input (click)="onLogin($event)" hidden type="submit" />
  </md-form>

  <ng-container class="app-modal-footer">
    <div class="flex justify-center">
      <md-button (click)="onLogin($event)" [disabled]="!loginValid" [primary]="true"
        >{{ 'login.login' | transloco }}
      </md-button>
    </div>
  </ng-container>
</app-dialog>
