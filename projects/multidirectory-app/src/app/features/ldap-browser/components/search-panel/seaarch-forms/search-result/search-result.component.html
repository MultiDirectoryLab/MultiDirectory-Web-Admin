<div [ngStyle]="{ display: (rows != undefined) ? 'block' : 'none' }" class="h-100">
    <md-datagrid name="search-result"
        pagerTitle="{{ 'grid.pager-title' | transloco}}"
        fromTitle="{{ 'grid.from-title' | transloco}}"
        emptyMessage="{{ 'grid.no-data' | transloco }}"
        [stretchHeight]="true"
        [columns]="columns"
        [rows]="rows ?? []"
        (doubleclick)="goTo($event)"></md-datagrid>
</div>
