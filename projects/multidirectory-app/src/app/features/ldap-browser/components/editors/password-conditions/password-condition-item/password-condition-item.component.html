<div class="row">
  <span class="icon" [class.approve]="isOk()" [class.error]="!isOk()">
    <span class="icon-content" [class.animate-approve]="isOk()" [class.animate-error]="!isOk()">{{ isOk() ? '✓' : '❌' }}</span>
  </span>
  <span>{{ translationKey() | transloco: translationParams() }}</span>
</div>
