<div>
  <div>
    <span *ngIf="!checkPasswordMinimalLength">❌</span>
    <span *ngIf="checkPasswordMinimalLength"> ✓ </span>
    Пароль должен содержать от {{ minimumPasswordLength }} символов
  </div>
  <div *ngIf="passwordMustMeetComplexityRequirements">
    <span *ngIf="!checkPasswordComplexity">❌</span>
    <span *ngIf="checkPasswordComplexity"> ✓ </span>
    Пароль должен содержать заглавные и строчные буквы, а также цифры
  </div>
</div>
