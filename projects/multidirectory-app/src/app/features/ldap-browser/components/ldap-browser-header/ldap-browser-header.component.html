@if (!!selectedCatalogDn) {
  <label class="ldap-browser-header bold" style="cursor: pointer"
    >{{ 'header.folder' | transloco }}:
    <a class="container-name" (click)="onCopyDn()"
      >{{ containerName }} <fa-icon [icon]="faCopy" size="2xs"></fa-icon
    ></a>
  </label>
}
@if (!selectedCatalogDn) {
  <label class="bold">{{ 'header.select-folder' | transloco }}</label>
}
