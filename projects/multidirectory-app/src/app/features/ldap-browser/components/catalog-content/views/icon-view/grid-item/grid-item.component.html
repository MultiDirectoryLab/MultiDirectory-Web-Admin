<div
  #itemEl
  (click)="onClick($event)"
  (contextmenu)="onRightClick($event)"
  (dblclick)="onDblClick($event)"
  [ngClass]="{
    selected: item().selected,
  }"
  class="grid-item"
>
  <img [ngClass]="{ 'big-icon': big() }" [src]="item().icon" class="flex" />
  <div class="label">{{ item().name }}</div>
</div>
