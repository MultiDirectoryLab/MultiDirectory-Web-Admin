<div
  *transloco="let t; read: 'multifactor-settings.mf-user-integration'"
  class="flex-column flex-gap-10 p-8 w-100"
>
  <md-form #form [autocomplete]="false">
    <div class="flex-row flex-center">
      <div class="title">
        {{ t('header') }}
      </div>
      <md-tooltip class="help" [width]="550" [left]="-250" [iconPath]="'assets/info-circle.svg'">
        <div [innerHTML]="t('help')"></div>
      </md-tooltip>
    </div>
    <div class="mf-control-grid">
      <label class="flex-gap-10" for="api-key">NAS Identifier </label>
      <md-textbox
        name="api-key"
        appMfKeyValidator
        [(ngModel)]="apiKey"
        class="col-xs-4"
      ></md-textbox>

      <label class="flex-gap-10" for="api-secret">Shared Secret</label>
      <md-textbox
        [password]="true"
        appMfKeyValidator
        [isSecret]="true"
        [(ngModel)]="apiSecret"
        name="api-secret"
        class="col-xs-4"
      ></md-textbox>
    </div>

    <div class="flex-row flex-end pv-8">
      <md-button (click)="apply()" [disabled]="!form.valid" [primary]="true">{{
        t('apply')
      }}</md-button>
    </div>
  </md-form>
</div>
