<div class="flex-column">
  <div class="p-16 flex-row justify-end">
    <md-button (click)="callKtAdd()">{{ 'kdc-settings.add' | transloco }}</md-button>
  </div>
  <div class="h-100 p-16">
    <md-datagrid
      #grid
      name="table-view"
      [rows]="principals"
      [columns]="columns"
      [page]="page"
      (pageChanged)="onPageChanged($event)"
      (doubleclick)="onDoubleClick($event)"
      [pageSizes]="pageSizes"
      pagerTitle="{{ 'grid.pager-title' | transloco }}"
      fromTitle="{{ 'grid.from-title' | transloco }}"
      emptyMessage="{{ 'grid.no-data' | transloco }}"
    ></md-datagrid>
  </div>
</div>
