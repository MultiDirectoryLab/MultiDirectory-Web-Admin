<div class="flex flex-col gap-1 p-1">
  <div class="flex justify-between flex-align-center">
    <label class="bold">{{ 'sessions.header' | transloco }}</label>
    <div class="flex gap-1">
      <md-button (click)="onDeleteAll()">{{ 'sessions.close-all' | transloco }}</md-button>
    </div>
  </div>
  <div class="flex justify-between flex-align-center">
    {{ 'sessions.description' | transloco }}
  </div>
  <div>
    @for (session of sessions; track session; let i = $index) {
      <app-session [session]="session" [index]="i + 1" (deleteClick)="onSessionDelete($event)">
      </app-session>
    }
  </div>
</div>
