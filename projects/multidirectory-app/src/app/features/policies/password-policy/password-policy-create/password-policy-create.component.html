<div class="app-modal-header">Create New Password Policy</div>

<md-form #form>
  <div class="flex flex-col gap-2 nowrap p-2">
    <div class="flex w-full">
      <div class="grow-2">
        <label>Title</label>
      </div>
      <div class="grow-1">
        <md-textbox appRequired [(ngModel)]="passwordPolicy.name"></md-textbox>
      </div>
    </div>

    <div class="flex w-full">
      <div class="grow-2">
        <label>Maximum Password Age</label>
      </div>
      <div class="grow-1">
        <md-textbox [(ngModel)]="passwordPolicy.maximumPasswordAge"></md-textbox>
      </div>
    </div>

    <div class="flex w-full">
      <div class="grow-2">
        <label>Minimum Password Age</label>
      </div>
      <div class="grow-1">
        <md-textbox [(ngModel)]="passwordPolicy.minimumPasswordAge"></md-textbox>
      </div>
    </div>

    <div class="flex w-full">
      <div class="grow-2">
        <label>Minimum Password Length</label>
      </div>
      <div class="grow-1">
        <md-textbox [(ngModel)]="passwordPolicy.minimumPasswordLength"></md-textbox>
      </div>
    </div>

    <div class="flex w-full">
      <div class="grow-2">
        <label>Enforce Password History</label>
      </div>
      <div class="grow-1">
        <md-textbox [(ngModel)]="passwordPolicy.enforcePasswordHistory"></md-textbox>
      </div>
    </div>

    <div class="flex w-full">
      <md-group class="grow-3 pt-16" [title]="'Properties'">
        <div class="flex gap-1 nowrap align-center">
          <md-checkbox [(ngModel)]="passwordPolicy.passwordMustMeetComplexityRequirements">
            Password Must Meet Complexity Requirements
          </md-checkbox>
        </div>
        <div class="flex gap-1 nowrap align-center">
          <md-checkbox [(ngModel)]="passwordPolicy.useReversibleEncryption">
            Use Reversible Encryption
          </md-checkbox>
        </div>
      </md-group>
    </div>
  </div>
</md-form>

<div class="app-modal-footer flex justify-end gap-1">
  <md-button (click)="close()">{{ 'access-policy-create.cancel' | transloco }}</md-button>
  <md-button [primary]="true" (click)="save()">{{
    'access-policy-create.approve' | transloco
  }}</md-button>
</div>
