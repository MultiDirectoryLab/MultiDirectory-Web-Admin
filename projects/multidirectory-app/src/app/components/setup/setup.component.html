<md-form #form>
    <md-modal #modal [opened]="true" appHideControlbar [width]="'390px'">
        <ng-container class="app-modal-header">
            <img src="/assets/logo_login_transparent.svg" class="logo-img"/>
        </ng-container>
        <div class="w-100" style="height: 165px;">
                <md-stepper #stepper (onNext)="onNext($event)" (onFinish)="onSetup()">
                    <ng-template mdStep>
                        <app-domain-settings [setupRequest]="setupRequest"></app-domain-settings>
                    </ng-template>
                    <ng-template mdStep>
                        <app-admin-settings  [setupRequest]="setupRequest"></app-admin-settings>
                    </ng-template>
                    <ng-template mdStep>
                        <app-admin-settings-second  [setupRequest]="setupRequest"></app-admin-settings-second>
                    </ng-template>
                </md-stepper>  
        </div>
        <ng-container class="app-modal-footer">
            <div class="flex-row flex-center">
                <md-button [disabled]="!valid" [primary]="true" (click)="stepper.next()">Next</md-button>
            </div>
        </ng-container>
    </md-modal>
</md-form>
