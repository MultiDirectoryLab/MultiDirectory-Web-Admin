<div *transloco="let t" class="flex-column search-form" >
    <md-form #form >
        <div class="row">
            <label class="textbox-label">{{ t("search-panel.search-label") }}</label>
        </div>

        <div class="row">
            <div class="col-xs-5 col-xs-5">
                <md-dropdown [options]="searchTypes" [(ngModel)]="searchType">
                </md-dropdown>
            </div>
            <div class="flex-row col-xs-4 col-xs-4">
                <label class="pr-8">{{ t("search-panel.in-label") }}</label>
                <md-dropdown [options]="searchSources" [(ngModel)]="searchSource">
                </md-dropdown>
            </div>
            <div class="col-xs-3 col-xs-3">
               <md-button (click)="search()" [primary]="true">{{ t('search-panel.search') }}</md-button>
            </div>
        </div>
        <ng-container [ngSwitch]="searchType">
            <app-search-users (onClear)="clear()" #searchUserForm *ngSwitchCase="SearchType.Users"></app-search-users>
        </ng-container>
    </md-form>
    <div class="search-result">
        <app-search-result [rows]="searchResults" #searchResultForm></app-search-result>
    </div>
    <md-spinner #spinner inputText="{{ t('search-spinner-label')  }}"></md-spinner>
</div>
