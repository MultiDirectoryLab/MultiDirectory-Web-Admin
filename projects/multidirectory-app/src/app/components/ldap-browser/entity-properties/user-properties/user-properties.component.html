<md-tab-pane #tabs (tabChanged)="onTabChanged()">
    <div class="tab-header">
        <md-tab [el]="generals.el" [isSelected]="true">Общее</md-tab>
        <md-tab [el]="attributes.el">Аттрибуты</md-tab>
        <md-tab [el]="address.el">Адрес</md-tab>
        <md-tab [el]="account.el">Аккаунт</md-tab>
        <md-tab [el]="profile.el">Профиль</md-tab>
        <md-tab [el]="memberOf.el">Группы</md-tab>
    </div>
    <app-user-properties-general mdTab #generals="mdTab" [accessor]="accessor"></app-user-properties-general>
    <app-entity-attributes mdTab #attributes="mdTab"></app-entity-attributes>
    <app-user-properties-address mdTab #address="mdTab"  [accessor]="accessor ?? {}"></app-user-properties-address>
    <app-user-properties-profile mdTab #profile="mdTab" [accessor]="accessor"></app-user-properties-profile>
    <app-user-properties-account mdTab #account="mdTab"></app-user-properties-account>
    <app-member-of mdTab #memberOf="mdTab" [accessor]="accessor"></app-member-of>
</md-tab-pane>
