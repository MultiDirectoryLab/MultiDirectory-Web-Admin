<div class="app-modal-header">
    {{ "properties-modal.modal-header" | transloco }}
</div> 

<div>
    <ng-container [ngSwitch]="_entityType">
        <app-user-properties [accessor]="accessor" *ngSwitchCase="EntityTypes.User"></app-user-properties>
        <app-group-properties [accessor]="accessor" *ngSwitchCase="EntityTypes.Group"></app-group-properties>
        <app-entity-attributes *ngSwitchDefault></app-entity-attributes>
    </ng-container>
</div>

<div class="app-modal-footer flex-row flex-end">
    <md-button class="pr-8" (click)="close()">{{ "properties-modal.close" | transloco }}</md-button>
    <md-button [primary]="true" (click)="save()">{{ "properties-modal.approve" | transloco}}</md-button>
</div>
