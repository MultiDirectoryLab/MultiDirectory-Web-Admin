<div class="admin-settings">
    <div class="flex-row flex-space-between">
        <span class="pv-8 accented mb-16">
            Этот мастер поможет завершить настройку Multidirectory
            <hr>
        </span>
    </div>
    <md-form #form>
        <div class="flex-row flex-space-between justify-center">
            <label class="textbox-label">Логин администратора</label>
            <div class="flex-column  flex-grow-1">
                <md-textbox required [(ngModel)]="setupRequest.username" 
                ></md-textbox>
            </div>
        </div>
        
        <div class="flex-row flex-space-between  justify-center">
            <label  class="textbox-label">Пароль</label>
            <div class="flex-column  flex-grow-1">
                <md-textbox required [password]="true" [(ngModel)]="setupRequest.password" 
                    #passwordInput></md-textbox>
            </div>
        </div>
        
        <div class="flex-row flex-space-between  justify-center">
            <label  class="textbox-label">Повторите пароль</label>
            <div class="flex-column flex-grow-1">
                <md-textbox  required [appPasswordMatch]="setupRequest.password" [password]="true" [(ngModel)]="setupRequest.repeatPassword"></md-textbox>
            </div>
        </div>   
    </md-form>
</div>
