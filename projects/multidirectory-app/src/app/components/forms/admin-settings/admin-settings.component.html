<div class="admin-settings">
    <div class="flex-row flex-space-between">
        <span class="pv-8 text-justify accented mb-16">
            To use the Multidirectory app, please, complete the initial setup process
        </span>
    </div>

    <div class="flex-row flex-space-between">
        <label>Admin Login</label>
        <div class="flex-column">
            <md-textbox required [(ngModel)]="setupRequest.username" mdErrorAware [errorLabel]="loginError"></md-textbox>
            <label  class="error-message"  #loginError>&nbsp;</label>
        </div>
    </div>
    
    <div class="flex-row flex-space-between">
        <label>Admin Password</label>
        <div class="flex-column">
            <md-textbox required [password]="true" [(ngModel)]="setupRequest.password" mdErrorAware [errorLabel]="passwordError"></md-textbox>
            <label class="error-message" #passwordError>&nbsp;</label>
        </div>
    </div>
    
    <div class="flex-row flex-space-between">
        <label>Repeat Password</label>
        <div class="flex-column">
            <md-textbox required [password]="true" [(ngModel)]="setupRequest.password" mdErrorAware [errorLabel]="repeatPasswordError"></md-textbox>
            <label  class="error-message"  #repeatPasswordError>&#160;</label>
        </div>
    </div>   
</div>
