<div class="app-modal-header">
    <div transloco="group-create.header"></div>
</div>
<div>
    <div class="flex-row align-center flex-gap-10">
        <div class="avatar"><img src="/assets/empty_avatar.svg" class="avatar-img"/></div>
        <div class="place"><span transloco="group-create.addto"></span>: {{selectedNode?.name ?? ''}}</div>
    </div>  
    <hr />
    <md-form #groupForm>
        <div class="row align-center pv-8">
            <div class="col-xs-6"><label for="repeatPassword" transloco="group-create.group-name"></label></div>
            <md-textbox class="col-xs-6" 
                required
                [(ngModel)]="setupRequest.groupName"
                name="repeatPassword"></md-textbox>
        </div>
        <div class="row align-center pv-8">
            <div class="col-xs-6"><label for="repeatPassword" transloco="group-create.group-name-legacy"></label></div>
            <md-textbox class="col-xs-6" 
                required
                [(ngModel)]="setupRequest.groupNameLegacy"
                name="repeatPassword"></md-textbox>
        </div>

        <div class="row align-center pv-8">
            <md-radiogroup class="col-xs-6" #groupScope  required [drawBorder]="true"
                [(ngModel)]="setupRequest.groupScope" [title]="'group-create.group-scope-label' | transloco ">
                <md-radiobutton name="groupScope" [group]="groupScope" [value]="1">
                    <span transloco="group-create.group-scope-local"></span>
                </md-radiobutton>
                <md-radiobutton name="groupScope" [group]="groupScope" [value]="2">
                    <span transloco="group-create.group-scope-global"></span>
                </md-radiobutton>
                <md-radiobutton name="groupScope" [group]="groupScope" [value]="3">
                    <span transloco="group-create.group-scope-universal"></span>
                </md-radiobutton>
            </md-radiogroup>
            <md-radiogroup class="col-xs-6 h-100" #groupType required [drawBorder]="true" 
                [(ngModel)]="setupRequest.groupType" [title]="'group-create.group-type-label' | transloco ">
                <md-radiobutton name="groupType" [group]="groupType" [value]="1">
                    <span transloco="group-create.group-type-security"></span>
                </md-radiobutton>
                <md-radiobutton name="groupType" [group]="groupType" [value]="2">
                    <span transloco="group-create.group-type-distribution"></span>
                </md-radiobutton>
            </md-radiogroup>
        </div>
    </md-form>
    <hr />
</div>
<div class="app-modal-footer">
    <div class="flex-row align-center justify-end flex-gap-10">
        <md-button [disabled]="!formValid" (click)="onFinish($event)" [primary]="true">
            <span transloco="group-create.apply"></span>
        </md-button>
    </div>
</div>
