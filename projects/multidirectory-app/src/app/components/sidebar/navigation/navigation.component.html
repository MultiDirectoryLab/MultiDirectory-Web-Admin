<md-treeview
  [tree]="navigationTree"
  [nodeLabel]="mdTreeModal"
  class="treeview"
  (nodeSelect)="handleNodeSelection($any($event))"
  (nodeRightClick)="handleNodeRightClick($any($event))"
  #treeView
/>

<ng-template #mdTreeModal let-data>
  <img class="tree-icon" [src]="data.icon" />
  <label class="tree-label">{{ data.name }}</label>
</ng-template>
