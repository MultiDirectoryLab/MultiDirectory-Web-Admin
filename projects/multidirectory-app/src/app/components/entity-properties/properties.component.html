<md-modal #properties width="600px">
    <div class="app-modal-header">
        Свойства
    </div> 

    <div>
        <ng-container  [ngSwitch]="_entityType">
            <app-user-properties *ngSwitchCase="EntityTypes.User"></app-user-properties>
            <app-entity-attributes *ngSwitchDefault></app-entity-attributes>
        </ng-container>
    </div>

    <div class="app-modal-footer">
        <md-button (click)="close()">Закрыть</md-button>
        <md-button (click)="save()">Применить</md-button>
    </div>
</md-modal>
