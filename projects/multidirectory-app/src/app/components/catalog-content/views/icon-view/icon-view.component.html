<div class="icon-grid"  
        dndDropzone
        (dndDragover)="onDragover($event)"
        (dndDrop)="onDrop($event)">
        <app-grid-item *ngFor="let item of items" 
                (clickOnItem)="setSelected([item])"
                (rightClick)="handleRightClick($event)"
                [item]="item"></app-grid-item>
</div>
