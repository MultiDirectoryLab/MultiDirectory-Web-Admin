<div class="flex-column flex-gap-10">
    <div class="flex-row flex-space-between ">
        <div class="title">
            Клиенты:
        </div>
        <div class="flex-row align-center">
            <md-button (click)="onAddClick()">Добавить</md-button>
        </div>
    </div>
    
    <div *ngFor="let client of clients; let i = index">
        <app-acccess-policy
            [accessClient]="client" 
            [index]="i + 1" 
            (turnOffClick)="onTurnOffClick($event)"
            (editClick)="onEditClick($event)"
            (deleteClick)="onDeleteClick($event)">
        </app-acccess-policy>
    </div>
</div>

<app-access-policy-create #createModal></app-access-policy-create>
