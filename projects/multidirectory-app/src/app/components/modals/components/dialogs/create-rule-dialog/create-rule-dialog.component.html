<app-dialog>
  <div class="app-modal-header">
    <div>{{ 'rule-create.modal-header' | transloco }}</div>
  </div>
  <div class="flex align-center gap-1 pb-2">
    <div class="place">{{ 'rule-create.header' | transloco }} {{ dialogData.parentDn }}</div>
  </div>
  <hr />
  <div class="flex flex-col align-start justify-end gap-1" style="max-height: 400px">
    <md-form #form>
      <div class="flex flex-col gap-1">
        <div class="flex flex-col align-start justify-end gap-1">
          <label for="rulename">{{ 'rule-create.rulename-label' | transloco }}</label>
          <md-textbox [(ngModel)]="ruleName" appRequired name="rulename"></md-textbox>
        </div>
        <div class="flex flex-col align-start justify-between gap-1">
          <label for="description">{{ 'rule-create.description' | transloco }}</label>
          <md-textarea
            [(ngModel)]="description"
            [expandWidth]="true"
            name="description"
          ></md-textarea>
        </div>
      </div>
    </md-form>
  </div>

  <div class="app-modal-footer">
    <div class="flex align-center justify-end gap-1">
      <md-button (click)="onClose()">
        {{ 'rule-create.cancel' | transloco }}
      </md-button>
      <md-button (click)="onFinish($event)" [disabled]="!formValid" [primary]="true">
        {{ 'rule-create.apply' | transloco }}
      </md-button>
    </div>
  </div>
</app-dialog>
