<app-dialog>
  <div class="app-modal-header">
    {{ 'entity-type-selector.modal-header' | transloco }}
  </div>

  <div class="flex">
    {{ 'entity-type-selector.header' | transloco }}
  </div>
  <div class="h-full tree-container">
    <md-treeview [checkboxes]="true" [tree]="tree" (checkboxClick)="onNodeCheckbox()"></md-treeview>
  </div>
  @if (!isSelectedItems) {
    <div class="error-message">{{ 'entity-type-selector.error-select' | transloco }}</div>
  }

  <div class="app-modal-footer flex justify-end gap-1">
    <md-button (click)="close()">{{ 'entity-type-selector.cancel' | transloco }}</md-button>
    <md-button (click)="finish()" [primary]="true" [disabled]="!isSelectedItems">{{ 'entity-type-selector.apply' | transloco }} </md-button>
  </div>
</app-dialog>
