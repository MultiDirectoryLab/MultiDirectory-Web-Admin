<div class="header">
    <label class="bold">Папка: IT</label>
</div>
<div class="control-panel">
    <md-plane-button class="search control-button" [iconSrc]="'assets/search.svg'"></md-plane-button>
    <md-plane-button class="settings control-button" 
        [iconSrc]="'assets/settings.svg'"
        [mdDropdownContainer]="helpMenu">
    </md-plane-button>
    <md-plane-button class="settings control-button" [iconSrc]="'assets/help.svg'" ></md-plane-button>
    <md-plane-button class="settings control-button" [iconSrc]="'assets/close.svg'"></md-plane-button>
</div>

<md-radiogroup #radiogroup></md-radiogroup>

<md-dropdown-menu #helpMenu>
    <div class="dropdown-item">Добавить/удалить столбцы...</div>
    <div class="dropdown-item">
        <md-checkbox [(ngModel)]="leftPaneHidden">Скрыть дерево</md-checkbox>
    </div>
    <div class="dropdown-item">
        <md-radiobutton name="viewmode" value="1" [group]="radiogroup">Маленькие иконки</md-radiobutton>
    </div>
    <div class="dropdown-item">
        <md-radiobutton name="viewmode" value="2" [group]="radiogroup">Большие иконки</md-radiobutton>
    </div>
    <div class="dropdown-item">
        <md-radiobutton name="viewmode" value="3" [group]="radiogroup">Список</md-radiobutton>
    </div>
    <div class="dropdown-item">
        <md-radiobutton name="viewmode" value="4" [group]="radiogroup">Детали</md-radiobutton>
    </div>
    <div class="dropdown-item">Пользователи, контакты, группы и компьютеры как контейнеры</div>
    <div class="dropdown-item">Дополнительные функции...</div>
    <div class="dropdown-item">Параметры фильтров...</div>
    <div class="dropdown-item">Настроить вид...</div>
</md-dropdown-menu>
