<div class="header-container">
    <div class="header">
        <label class="bold">Папка: {{selectedCatalog?.name ?? ''}}</label>
    </div>
    <div class="control-panel">
        <md-plane-button [mdDropdownContainer]="searchMenu" class="search control-button">
            <img [src]="'assets/search.svg'" />
        </md-plane-button>
        <md-plane-button class="settings control-button" 
            [mdDropdownContainer]="helpMenu">
            <img [src]="'assets/settings.svg'" />
        </md-plane-button>
        <md-plane-button class="settings control-button">
            <img [src]="'assets/help.svg'" />
        </md-plane-button>
        <md-plane-button class="settings control-button">
            <img [src]="'assets/close.svg'" />
        </md-plane-button>
    </div>
</div>


<md-radiogroup [(ngModel)]="contentView" #radiogroup></md-radiogroup>

<md-dropdown-menu #helpMenu>
    <div class="dropdown-item disabled">Добавить/удалить столбцы...</div>
    <div class="dropdown-item">
        <md-shift-checkbox [ngModel]="navigationalPanelInvisible" (ngModelChange)="onChange($event)">Скрыть дерево</md-shift-checkbox>
    </div>
    <div class="dropdown-item">
        <md-radiobutton name="viewmode" [value]="ViewMode.SmallIcons" [group]="radiogroup">Маленькие иконки</md-radiobutton>
    </div>
    <div class="dropdown-item">
        <md-radiobutton name="viewmode" [value]="ViewMode.BigIcons" [group]="radiogroup">Большие иконки</md-radiobutton>
    </div>
    <div class="dropdown-item">
        <md-radiobutton name="viewmode" [value]="ViewMode.Table" [group]="radiogroup">Список</md-radiobutton>
    </div>
    <div class="dropdown-item">
        <md-radiobutton name="viewmode" [value]="ViewMode.Details" [group]="radiogroup">Детали</md-radiobutton>
    </div>
    <div class="dropdown-item disabled">Пользователи, контакты, группы и компьютеры как контейнеры</div>
    <div class="dropdown-item disabled">Дополнительные функции...</div>
    <div class="dropdown-item disabled">Параметры фильтров...</div>
    <div class="dropdown-item disabled">Настроить вид...</div>
</md-dropdown-menu> 

<md-dropdown-menu #searchMenu>
    <app-search-panel [ldapRoots]="ldapRoots"></app-search-panel>
</md-dropdown-menu>
