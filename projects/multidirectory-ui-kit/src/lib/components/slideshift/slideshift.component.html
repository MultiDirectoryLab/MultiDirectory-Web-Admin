<div
  class="md-slideshift"
  [ngClass]="{
    'md-slideshift-visible': showSlideshift,
    'md-slideshift-top': slideshiftDirection === SlideshiftDirections.TOP,
    'md-slideshift-right': slideshiftDirection === SlideshiftDirections.RIGHT,
    'md-slideshift-bottom': slideshiftDirection === SlideshiftDirections.BOTTOM,
    'md-slideshift-left': slideshiftDirection === SlideshiftDirections.LEFT,
  }"
>
  <div class="md-slideshift-container">
    <ng-content></ng-content>
  </div>
</div>

@if (showOverlay && showSlideshift) {
  <div
    class="md-slideshift-overlay"
    [ngClass]="{ 'md-slideshift-overlay-visible': showSlideshift }"
    (click)="hideSlideshift($event)"
  ></div>
}
