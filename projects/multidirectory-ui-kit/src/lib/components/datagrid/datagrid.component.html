<div class="w-100">
  <ngx-datatable
    [columnMode]="ColumnMode.force"
    [footerHeight]="36"
    [headerHeight]="36"
    rowHeight="auto"
    [rows]="rows"
    [columns]="columns"
    [selected]="selected"
    [selectionType]="SelectionType.single"
    (activate)="onActivate($event)"
    (select)="onSelect($event)"
    (tableContextmenu)="onTableContextMenu($event)"
    #datagrid
  >
  </ngx-datatable>
</div>
