<div class="w-100">
  <ngx-datatable
    [columnMode]="ColumnMode.force"
    [footerHeight]="36"
    [headerHeight]="36"
    rowHeight="auto"
    [rows]="rows"
    [columns]="columns"
    [selected]="selected"
    [selectionType]="SelectionType.multi"
    (activate)="onActivate($event)"
    [externalPaging]="externalPaging"
    [count]="page.totalElements"
    [offset]="page.pageOffset"
    [limit]="page.size"
    (page)="onPageChange($event)"
    (tableContextmenu)="onTableContextMenu($event)"
    #datagrid
  >
  <ngx-datatable-footer>
    <ng-template
      ngx-datatable-footer-template
      let-rowCount="rowCount"
      let-pageSize="pageSize"
      let-selectedCount="selectedCount"
      let-curPage="curPage"
      let-offset="offset"
    >
      <!--div style="padding: 5px 10px">
        <div><strong>Summary</strong>: Gender: Female</div>
        <hr style="width:100%" />
        <div>Rows: {{ rowCount }} | Size: {{ pageSize }} | Current: {{ curPage }} | Offset: {{ offset }}</div>
      </div-->

      <div class="flex-row justify-end align-center w-100 flex-gap-10 p-4">
        <label class="pr-10">Размер страницы: </label>
        <md-dropdown class="page-size-select" [options]="pageSizes" [(ngModel)]="page.size"></md-dropdown> 
        <div>
          {{(curPage - 1) * pageSize + 1}}-{{ curPage * pageSize > rowCount ? rowCount : curPage * pageSize }} из {{rowCount}}
        </div>       
      </div>
      <datatable-pager  *ngIf="page.totalElements > page.size" style="flex: 1 5 20%"
        class="pager"
        [pagerLeftArrowIcon]="'datatable-icon-left'"
        [pagerRightArrowIcon]="'datatable-icon-right'"
        [pagerPreviousIcon]="'datatable-icon-prev'"
        [pagerNextIcon]="'datatable-icon-skip'"
        [page]="curPage"
        [size]="pageSize"
        [count]="rowCount"
        [hidden]="!((rowCount / pageSize) > 1)"
        (change)="grid.onFooterPage($event)">
    </datatable-pager>
    </ng-template>
  </ngx-datatable-footer>

  </ngx-datatable>
</div>
