<div class="w-full h-100 relative scrollable-y">
  <ngx-datatable
    [columnMode]="ColumnMode.force"
    [footerHeight]="hideFooter ? 0 : 36"
    [headerHeight]="headerHeight ? headerHeight : controlPanelRef ? 64 : 32"
    [summaryHeight]="300"
    [rows]="rows"
    tabindex="0"
    [columns]="columns"
    [selected]="selected"
    [selectionType]="SelectionType.multi"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    [externalPaging]="externalPaging"
    [externalSorting]="externalSorting"
    [scrollbarV]="scrollbarV"
    [scrollbarH]="false"
    [count]="total"
    [offset]="offset"
    [limit]="limit"
    [virtualization]="false"
    [ngStyle]="{
      height: stretchHeight ? '100%' : 'auto',
      display: 'block',
    }"
    [rowHeight]="scrollbarV ? 24 : 'auto'"
    (page)="onPageChange($event)"
    (tableContextmenu)="onTableContextMenu($event)"
    [messages]="{
      emptyMessage: emptyMessage,
    }"
    (focus)="onFocus($event)"
    (keydown)="onKeyDown($event)"
    (resize)="onTableResize()"
    (sort)="onSort($event)"
    #datagrid
  >
    <ng-template ngx-datatable-control-panel>
      <div [ngTemplateOutlet]="controlPanelRef"></div>
    </ng-template>

    <ngx-datatable-footer>
      <ng-template
        ngx-datatable-footer-template
        let-rowCount="count"
        let-selectedCount="selectedCount"
      >
        @if (!scrollbarV) {
          <div class="flex-row justify-end align-center w-full flex-gap-10 p-4">
            <label class="pr-10">{{ pagerTitle }} </label>
            <md-dropdown
              class="page-size-select"
              [options]="pageSizes"
              [ngModel]="limit"
              (ngModelChange)="onPageChange({ offset: 0, limit: $event, total: total })"
            ></md-dropdown>
            <div>
              {{ offset + 1 }}-{{ offset + limit > total ? total : offset + limit }} {{ fromTitle }}
              {{ total }}
            </div>
          </div>

          <datatable-pager
            style="flex: 1 5 20%"
            class="pager"
            [pagerLeftArrowIcon]="'datatable-icon-left'"
            [pagerRightArrowIcon]="'datatable-icon-right'"
            [pagerPreviousIcon]="'datatable-icon-prev'"
            [pagerNextIcon]="'datatable-icon-skip'"
            [size]="limit"
            [count]="total"
            [page]="offset / limit + 1"
            [hidden]="!(total / limit > 1)"
            (change)="grid.onFooterPage($event)"
          >
          </datatable-pager>
        }
      </ng-template>
    </ngx-datatable-footer>
  </ngx-datatable>
</div>
