@if (drawBorder) {
  <div class="group-container">
    <div class="label-container">
      <div class="before-title"></div>
      <label class="group-label">{{ title }}</label>
      <div class="after-title"></div>
    </div>
    <div class="group-content"><ng-container [ngTemplateOutlet]="content"></ng-container></div>
  </div>
}

@if (!drawBorder) {
  <div [ngTemplateOutlet]="content"></div>
}

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
@if (controlAccessor && (controlAccessor.dirty || controlAccessor.touched)) {
  <md-error-label [ngControl]="controlAccessor"></md-error-label>
}
