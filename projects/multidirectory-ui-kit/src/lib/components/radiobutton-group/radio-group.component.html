<div *ngIf="drawBorder" class="group-container">
  <div class="label-container">
    <div class="before-title"></div>
    <label class="group-label">{{ title }}</label>
    <div class="after-title"></div>
  </div>
  <div [ngTemplateOutlet]="content"></div>
</div>

<div *ngIf="!drawBorder" [ngTemplateOutlet]="content"></div>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
<md-error-label
  *ngIf="controlAccessor && (controlAccessor.dirty || controlAccessor.touched)"
  [ngControl]="controlAccessor"
></md-error-label>
