<div class="error-message">
  @if (getFirstError() === 'required') {
    <label> Обязательное поле </label>
  }
  @if (getFirstError() === 'pattern') {
    <label> Значение имеет неверный формат </label>
  }
  @if (getFirstError() != 'required' && getFirstError() != 'pattern') {
    <label>{{ getFirstError() }}</label>
  }
</div>
