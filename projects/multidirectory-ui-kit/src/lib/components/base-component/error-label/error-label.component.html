<div class="error-message">
    <label *ngIf="getFirstError() == 'required'">
        Обязательное поле
    </label>
    <label *ngIf="getFirstError() == 'pattern'">
        Значение имеет неверный формат
    </label>
    <label *ngIf="getFirstError() == 'PasswordsDoNotMatch'">
        Пароли не совпадают
    </label>
    <label *ngIf="getFirstError() == 'DomainFormat'">
        Проверьте формат домена
    </label>
    <label *ngIf="getFirstError() == 'IpAddress'">
        Введите правильный IP Address
    </label>
</div>
