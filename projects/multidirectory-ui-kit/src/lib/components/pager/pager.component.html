<div class="pager-container">
  <div class="flex-row justify-end align-center w-100 flex-gap-10 p-4">
    <label class="pr-10">{{ pagerTitle }}</label>
    <md-dropdown class="limit-select" [options]="pageSizes" [(ngModel)]="limit"></md-dropdown>
    <div>
      {{ offset + 1 }}-{{ offset + limit > count ? count : offset + limit }} {{ fromTitle }}
      {{ count }}
    </div>
  </div>
  <datatable-pager
    style="flex: 1 5 20%"
    class="pager"
    [pagerLeftArrowIcon]="'datatable-icon-left'"
    [pagerRightArrowIcon]="'datatable-icon-right'"
    [pagerPreviousIcon]="'datatable-icon-prev'"
    [pagerNextIcon]="'datatable-icon-skip'"
    [page]="offset / limit"
    [size]="limit"
    [count]="count"
    [ngStyle]="{
      display: !(count / limit > 1) ? 'none' : 'flex',
    }"
    (change)="onPageChanged($event)"
  >
  </datatable-pager>
</div>
