<div class="input-container">
  <input
    type="{{ password ? 'password' : 'text' }}"
    [disabled]="disabled"
    [(ngModel)]="value"
    autocomplete="{{ autocomplete ? 'on' : password ? 'new-password' : 'off' }}"
    (blur)="onBlur()"
    (focus)="onFocus()"
    id="{{ __ID }}"
    #input
    tabindex="0"
  />
</div>
<md-error-label
  *ngIf="controlAccessor && (controlAccessor.dirty || controlAccessor.touched)"
  [ngControl]="controlAccessor"
></md-error-label>
