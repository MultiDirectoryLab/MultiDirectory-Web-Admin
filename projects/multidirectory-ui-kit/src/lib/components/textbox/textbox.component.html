<div class="input-container">
  <div class="input-control">
    <input
      type="{{ password && !passwordVisible ? 'password' : 'text' }}"
      [disabled]="disabled"
      [(ngModel)]="value"
      autocomplete="{{ autocomplete ? 'on' : password ? 'new-password' : 'off' }}"
      (blur)="onBlur()"
      (focus)="onFocus($event)"
      id="{{ __ID }}"
      #input
      tabindex="0"
      [placeholder]="placeholder"
    />
    <!-- Eye icon to toggle visibility -->
    @if (password && allowPasswordView) {
      <span class="toggle-password" (click)="togglePasswordVisibility()">
        <fa-icon [icon]="faEye"></fa-icon>
      </span>
    }
  </div>
</div>
@if (controlAccessor && (controlAccessor.dirty || controlAccessor.touched)) {
  <md-error-label [ngControl]="controlAccessor"></md-error-label>
}
