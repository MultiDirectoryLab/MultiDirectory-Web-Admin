<div class="input-container">
<input 
    type="{{password ? 'password' : 'text'}}" 
    [disabled]="disabled"
    [(ngModel)]="value"
    autocomplete="{{autocomplete ? 'on' : password ? 'new-password' : 'off' }}"
    (blur)="onBlur()"
    id="{{__ID}}"
    #input
/>
</div>
<md-error-label *ngIf="controlAccessor && (controlAccessor.dirty || controlAccessor.touched)" [ngControl]="controlAccessor"></md-error-label>
