<div class="checkbox-container flex-row align-center h-100" [ngClass]="{ disabled: disabled }">
  <label class="switch" (click)="onToggle($event)">
    <input
      [disabled]="disabled"
      [(ngModel)]="value"
      (blur)="onBlur()"
      #checkbox
      id="{{ __ID }}"
      type="checkbox"
    />
    <div class="slider round"></div>
  </label>
  <div class="label" (click)="onToggle($event)" tabindex="0" (keypress)="onToggleKey($event)">
    <ng-content></ng-content>
  </div>
</div>
