<div class="flex-row align-center pointer">
    <label class="switch" for="checkbox">
        <input 
            [disabled]="disabled"
            [(ngModel)]="value"
            (blur)="onBlur()"
            #checkbox
            type="checkbox" id="checkbox" />
    </label>
    <div class="label" (click)="value = !checkbox.checked">
        <ng-content></ng-content>
    </div>
</div>
